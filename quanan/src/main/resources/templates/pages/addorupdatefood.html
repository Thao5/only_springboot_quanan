                                    <input type="file" id="file" class="form-control" name="file" th:value="*{file}" placeholder="Nhập ảnh"/>
                                    <label for="file">Ảnh</label>

                                <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                                </svg>
                            </div>
                        </div>
                        <span>Cập nhật</span></button>
                    <button type="submit" class="btn-cus-1" th:if="${food.id == null}"> <div class="svg-wrapper-1">
                            <div class="svg-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>

        </section>

        <footer th:replace="../layout/footer :: html_footer"/>
        <style>
            .btn-cus-1 {
                font-family: inherit;
                font-size: 18px;
                background: linear-gradient(to bottom, #4dc7d9 0%,#66a6ff 100%);
                color: white;
                padding: 0.8em 1.2em;
                display: flex;
                align-items: center;
                justify-content: center;
                border: none;
                border-radius: 25px;
                box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
                transition: all 0.3s;
            }

            .btn-cus-1:hover {
                transform: translateY(-3px);
                box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            }

            .btn-cus-1:active {
                transform: scale(0.95);
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            }

            .btn-cus-1 span {
                display: block;
                margin-left: 0.4em;
                transition: all 0.3s;
            }

            .btn-cus-1 svg {
                width: 18px;
                height: 18px;
                fill: white;
                transition: all 0.3s;
            }

            .btn-cus-1 .svg-wrapper {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background-color: rgba(255, 255, 255, 0.2);
                margin-right: 0.5em;
                transition: all 0.3s;
            }

            .btn-cus-1:hover .svg-wrapper {
                background-color: rgba(255, 255, 255, 0.5);
            }

            .btn-cus-1:hover svg {
                transform: rotate(45deg);
            }

            .custum-file-upload {
                height: 200px;
                width: 300px;
                display: flex;
                flex-direction: column;
                align-items: space-between;
                gap: 20px;
                cursor: pointer;
                align-items: center;
                justify-content: center;
                border: 2px dashed #e8e8e8;
                background-color: #212121;
                padding: 1.5rem;
                border-radius: 10px;
                box-shadow: 0px 48px 35px -48px #e8e8e8;
            }

            .custum-file-upload .icon {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .custum-file-upload .icon svg {
                height: 80px;
                fill: #e8e8e8;
            }

            .custum-file-upload .text {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .custum-file-upload .text span {
                font-weight: 400;
                color: #e8e8e8;
            }

            .custum-file-upload input {
                display: none;
            }
            .flip-card {
                background-color: transparent;
                width: 190px;
                height: 254px;
                perspective: 1000px;
                font-family: sans-serif;
            }

            .flip-card .title {
                font-size: 1.5em;
                font-weight: 900;
                text-align: center;
                margin: 0;
            }

            .flip-card-inner {
                position: relative;
                width: 100%;
                height: 100%;
                text-align: center;
                transition: transform 0.8s;
                transform-style: preserve-3d;
            }

            .flip-card:hover .flip-card-inner {
                transform: rotateY(180deg);
            }

            .flip-card-front, .flip-card-back {
                box-shadow: 0 8px 14px 0 rgba(0,0,0,0.2);
                position: absolute;
                display: flex;
                flex-direction: column;
                justify-content: center;
                width: 100%;
                height: 100%;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
                border: 1px solid coral;
                border-radius: 1rem;
            }

            .flip-card-front {
                background: linear-gradient(120deg, bisque 60%, rgb(255, 231, 222) 88%,
                    rgb(255, 211, 195) 40%, rgba(255, 127, 80, 0.603) 48%);
                color: coral;
            }

            .flip-card-back {
                background: linear-gradient(120deg, rgb(255, 174, 145) 30%, coral 88%,
                    bisque 40%, rgb(255, 185, 160) 78%);
                color: white;
                transform: rotateY(180deg);
            }

            .brutalist-container {
                position: relative;
                width: 100%;
                font-family: monospace;
            }

            .brutalist-input {
                width: 100%;
                padding: 15px;
                font-size: 18px;
                font-weight: bold;
                color: #000;
                background-color: #fff;
                border: 4px solid #000;
                position: relative;
                overflow: hidden;
                border-radius: 0;
                outline: none;
                transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
                box-shadow: 5px 5px 0 #000, 10px 10px 0 #4a90e2;
            }

            @keyframes glitch {
                0% {
                    transform: translate(0);
                }
                20% {
                    transform: translate(-2px, 2px);
                }
                40% {
                    transform: translate(-2px, -2px);
                }
                60% {
                    transform: translate(2px, 2px);
                }
                80% {
                    transform: translate(2px, -2px);
                }
                100% {
                    transform: translate(0);
                }
            }

            .brutalist-input:focus {
                animation: focus-pulse 4s cubic-bezier(0.25, 0.8, 0.25, 1) infinite,
                    glitch 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) infinite;
            }

            .brutalist-input:focus::after {
                content: "";
                position: absolute;
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                background: white;
                z-index: -1;
            }

            .brutalist-input:focus::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: black;
                z-index: -2;
                clip-path: inset(0 100% 0 0);
                animation: glitch-slice 4s steps(2, end) infinite;
            }

            @keyframes glitch-slice {
                0% {
                    clip-path: inset(0 100% 0 0);
                }
                10% {
                    clip-path: inset(0 5% 0 0);
                }
                20% {
                    clip-path: inset(0 80% 0 0);
                }
                30% {
                    clip-path: inset(0 10% 0 0);
                }
                40% {
                    clip-path: inset(0 50% 0 0);
                }
                50% {
                    clip-path: inset(0 30% 0 0);
                }
                60% {
                    clip-path: inset(0 70% 0 0);
                }
                70% {
                    clip-path: inset(0 15% 0 0);
                }
                80% {
                    clip-path: inset(0 90% 0 0);
                }
                90% {
                    clip-path: inset(0 5% 0 0);
                }
                100% {
                    clip-path: inset(0 100% 0 0);
                }
            }

            .brutalist-label {
                position: absolute;
                left: -3px;
                top: -35px;
                font-size: 14px;
                font-weight: bold;
                color: #fff;
                background-color: #000;
                padding: 5px 10px;
                transform: rotate(-1deg);
                z-index: 1;
                transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            }

            .brutalist-input:focus + .brutalist-label {
                transform: rotate(0deg) scale(1.05);
                background-color: #4a90e2;
            }

            .smooth-type {
                position: relative;
                overflow: hidden;
            }

            .smooth-type::before {
                content: "";
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background: linear-gradient(90deg, #fff 0%, rgba(255, 255, 255, 0) 100%);
                z-index: 1;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .smooth-type:focus::before {
                opacity: 1;
                animation: type-gradient 2s linear infinite;
            }

            @keyframes type-gradient {
                0% {
                    background-position: 300px 0;
                }
                100% {
                    background-position: 0 0;
                }
            }

            .brutalist-input::placeholder {
                color: #888;
                transition: color 0.3s ease;
            }

            .brutalist-input:focus::placeholder {
                color: transparent;
            }

            .brutalist-input:focus {
                animation: focus-pulse 4s cubic-bezier(0.25, 0.8, 0.25, 1) infinite;
            }

            @keyframes focus-pulse {
                0%,
                100% {
                    border-color: #000;
                }
                50% {
                    border-color: #4a90e2;
                }
            }

            .radio {
                background: #454857;
                padding: 4px;
                border-radius: 3px;
                box-shadow: inset 0 0 0 3px rgba(35, 33, 45, 0.3),
                    0 0 0 3px rgba(185, 185, 185, 0.3);
                position: relative;
            }

            .radio input {
                width: auto;
                height: 100%;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                outline: none;
                cursor: pointer;
                border-radius: 2px;
                padding: 4px 8px;
                background: #454857;
                color: #bdbdbdbd;
                font-size: 14px;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji",
                    "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
                transition: all 100ms linear;
            }

            .radio input:checked {
                background-image: linear-gradient(180deg, #95d891, #74bbad);
                color: #fff;
                box-shadow: 0 1px 1px #0000002e;
                text-shadow: 0 1px 0px #79485f7a;
            }

            .radio input:before {
                content: attr(label);
                display: inline-block;
                text-align: center;
                width: 100%;
            }

        </style>

        <script>
            imgInp = document.querySelector('#file');
            blah = document.querySelector('#blah');
            imgInp.onchange = evt => {
                const [file] = imgInp.files
                if (file) {
                    blah.src = URL.createObjectURL(file)
                }
            }
        </script>
    </body>
</html>
