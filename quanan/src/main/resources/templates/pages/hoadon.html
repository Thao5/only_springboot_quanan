        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const page = urlParams.get('page');

            if (page === null) {
                item = document.getElementById("item-0");
                item.classList.add("is-active");
            } else {
                item = document.getElementById("item-" + page);
                item.classList.add("is-active");
