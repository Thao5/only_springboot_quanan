<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="../layout/header :: html_head"/>
    <body style="min-height: 100vh;
    display: flex;
    flex-direction: column;">
        <div th:replace="../layout/header :: html_nav"/>
        
        <div th:replace="../layout/header :: html_search_bar"/>

        <section class="container">
            <div class="div-btn">
                <a th:href="@{/admin/addorupdateban}" title="Thêm bàn" class="btn-cus-1">
                    Thêm bàn
                    <svg hegiht="10px" width="8.75px" class="cus-icon-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
                </a>
            </div>
            <div id="pagination" class="pagination p1" th:with="urlND=${'/quanan/admin/ban'}"> 
                <ul id="items" th:if="${pages > 1}">
                    
                    <th:block th:if="${currentPage > 1}">
                        <li><a th:href="${urlND + '?page=' + (currentPage-1)}"><</a></li>
                    </th:block>
                    
                    <th:block th:if="${currentPage == 1}">
                        <li><a th:href="${urlND}"><</a></li>
                    </th:block>
                    
                    <li id="item-0" class="index"><a th:href="${urlND}">Tất cả</a></li>
                    
                    <li th:id="${'item-' + i}" class="index" th:each="i : ${#numbers.sequence(1, pages)}"><a th:href="${urlND + '?page=' + i}" th:text="${i}"></a></li>
                    <li th:if="${param.page == null}"><a th:href="${urlND + '?page=' + (currentPage+1)}">></a></li>
                    <th:block th:if="${currentPage < pages and currentPage > 0}">
                        <li><a th:href="${urlND + '?page=' + (currentPage+1)}">></a></li>
                    </th:block>

                </ul>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Mô tả</th>
                        <th>Ngày tạo</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="ban : ${listBan}">


                    <tr th:with="updateStore=('/quanan/admin/addorupdateban/' + ${ban.id}), del=('/quanan/admin/deleteban/' + ${ban.id} + '/')">
                        <td th:text="${ban.id}"></td>
                        <td th:text="${ban.moTa}"></td>
                        <td th:text="${ban.createdDate}"></td>
                        <td>
                            <a th:href="${updateStore}" class="btn-cus-3" >
                                <svg class="svgIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"/></svg>
                            </a>
                        </td>
                        <td>
                            <button th:data-id="${ban.id}" class="btn-cus-2" role="button" th:attr="onclick=|del('${del}')|">
                                <svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
                            </button>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </section>
        <style>
            
            .btn-cus-4 {
                line-height: 1;
                text-decoration: none;
                display: inline-flex;
                align-items: center;
                gap: .75rem;
                background-color: var(--clr);
                color: #fff;
                border-radius: 10rem;
                font-weight: 600;
                padding: .75rem 1.5rem;
                padding-left: 20px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                transition: background-color .3s;
            }

            .button__icon-wrapper {
                flex-shrink: 0;
                width: 25px;
                height: 25px;
                position: relative;
                color: var(--clr);
                background-color: #fff;
                border-radius: 50%;
                display: grid;
                place-items: center;
                overflow: hidden;
            }

            .btn-cus-4:hover {
                background-color: #000;
            }

            .btn-cus-4:hover .button__icon-wrapper {
                color: #000;
            }

            .button__icon-svg--copy {
                position: absolute;
                transform: translate(-150%, 150%);
            }

            .btn-cus-4:hover .button__icon-svg:first-child {
                transition: transform .3s ease-in-out;
                transform: translate(150%, -150%);
            }

            .btn-cus-4:hover .button__icon-svg--copy {
                transition: transform .3s ease-in-out .1s;
                transform: translate(0);
            }

            .btn-cus-3 {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: #00CED1;
                border: none;
                font-weight: 600;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.164);
                cursor: pointer;
                transition-duration: .3s;
                overflow: hidden;
                position: relative;
            }

            .svgIcon {
                width: 12px;
                transition-duration: .3s;
            }

            .svgIcon path {
                fill: white;
            }

            .btn-cus-3:hover {
                width: 60px;
                border-radius: 50px;
                transition-duration: .3s;
                background-color: #00CED1;
                align-items: center;
            }

            .btn-cus-3:hover .svgIcon {
                width: 50px;
                transition-duration: .3s;
                transform: translateY(60%);
            }

            .btn-cus-3::before {
                position: absolute;
                top: -20px;
                content: "Sửa";
                color: white;
                transition-duration: .3s;
                font-size: 2px;
            }

            .btn-cus-3:hover::before {
                font-size: 13px;
                opacity: 1;
                transform: translateY(30px);
                transition-duration: .3s;
            }

            .btn-cus-2 {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: rgb(255, 69, 69);
                border: none;
                font-weight: 600;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.164);
                cursor: pointer;
                transition-duration: .3s;
                overflow: hidden;
                position: relative;
            }

            .svgIcon {
                width: 12px;
                transition-duration: .3s;
            }

            .svgIcon path {
                fill: white;
            }

            .btn-cus-2:hover {
                width: 60px;
                border-radius: 50px;
                transition-duration: .3s;
                background-color: rgb(255, 69, 69);
                align-items: center;
            }

            .btn-cus-2:hover .svgIcon {
                width: 50px;
                transition-duration: .3s;
                transform: translateY(60%);
            }

            .btn-cus-2::before {
                position: absolute;
                top: -20px;
                content: "Xóa";
                color: white;
                transition-duration: .3s;
                font-size: 2px;
            }

            .btn-cus-2:hover::before {
                font-size: 13px;
                opacity: 1;
                transform: translateY(30px);
                transition-duration: .3s;
            }

            .container{
                margin-top: 25px;
            }



            .mt-1{
                margin-top: 1.25rem !important;
            }

            .div-btn{
                text-align: center;
            }

            .btn-cus-1 {
                text-decoration: none;
                position: relative;
                transition: all 0.3s ease-in-out;
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
                padding-block: 0.5rem;
                padding-inline: 1.25rem;
                background-color: #228B22;
                border-radius: 9999px;
                /*display: flex;*/
                align-items: center;
                justify-content: center;
                color: #ffff;
                gap: 10px;
                font-weight: bold;
                border: 3px solid #ffffff4d;
                outline: none;
                overflow: hidden;
                font-size: 15px;
            }

            .cus-icon-1 {
                background-color: #fff;
                border-radius: 999px;
                width: 20px;
                height: 20px;
                transition: all 0.3s ease-in-out;
            }

            .btn-cus-1:hover {
                color: #ffff;
                transform: scale(1.05);
                border-color: #fff9;
            }

            .btn-cus-1:hover .icon {
                transform: translate(4px);
            }

            .btn-cus-1:hover::before {
                animation: shine 1.5s ease-out infinite;
            }

            .btn-cus-1::before {
                content: "";
                position: absolute;
                width: 100px;
                height: 100%;
                background-image: linear-gradient(
                    120deg,
                    rgba(255, 255, 255, 0) 30%,
                    rgba(255, 255, 255, 0.8),
                    rgba(255, 255, 255, 0) 70%
                    );
                top: 0;
                left: -100px;
                opacity: 0.6;
            }

            @keyframes shine {
                0% {
                    left: -100px;
                }

                60% {
                    left: 100%;
                }

                to {
                    left: 100%;
                }
            }
            
            .pagination{
                padding: 30px 0;
                display: flex;
                justify-content: center
            }

            .pagination ul{
                margin: 0;
                padding: 0;
                list-style-type: none;
            }

            a{
                text-decoration: none;
            }

            .pagination li a{
                color: #222;
            }

            .pagination li{
                display: inline-block; 
                color: #222;
            }

            /* ONE */

            .p1 li a{
                height: 40px;
                line-height: 40px;
                padding: 10px 18px;
                text-align: center;
            }

            .p1 li.is-active{
                background-color: #2ecc71;
                border-radius: 100%;
                color: #fff;
            }

            .index {
                cursor: pointer;
                display: inline;
                margin-right: 29.5px;
                padding: 5px;
                user-select: none;
                -moz-user-select: none;
            }
            .index:last-child {
                margin: 0;
            }
            .pagination svg {
                left: -13px;
                position: absolute;
                top: -11px;
                transition: transform 500ms;
                width: 46px;
            }
            .pagination path {
                fill:none;
                stroke:#2FB468;
                stroke-dasharray: 150 150;
                stroke-width:15;
            }
            
            @media screen and (max-width: 1103px) {
                /*                .mobile-toggle {
                                    display: block;
                                }*/
                .pc-toggle{
                    display: none;
                }
            }
            @media screen and (min-width: 1104px) {
                .mobile-toggle {
                    display: none;
                }
            }
        </style>

        <script type="text/javascript" th:src="@{/js/del.js}"></script>
        
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const page = urlParams.get('page');
            
            if(page === null){
                item = document.getElementById("item-0");
                item.classList.add("is-active");
            } else{
                item = document.getElementById("item-" + page);
                item.classList.add("is-active");
            }
        </script>
    </body>
</html>
